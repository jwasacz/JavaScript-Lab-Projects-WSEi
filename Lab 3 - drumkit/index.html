<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drumkit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="drum-machine">
      <div id="drum-buttons">
        <button class="drum-button" data-key="a">Boom</button>
        <button class="drum-button" data-key="s">Clap</button>
        <button class="drum-button" data-key="d">Hi-Hat</button>
      </div>
      <div id="channels">
        <button class="channel" data-channel="1">Channel 1</button>
        <button class="channel" data-channel="2">Channel 2</button>
        <button class="channel" data-channel="3">Channel 3</button>
        <button class="channel" data-channel="4">Channel 4</button>
      </div>
      <div id="controls">
        <button id="record-button">Record</button>
        <button id="play-button">Play</button>
        <button id="stop-button">Stop</button>
        <button id="clear-button">Clear</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notatnik-WSEI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="note">
      <h1>Notatnik</h1>
      <div class="title-section">
        <h2>Tytuł</h2>
        <input
          type="text"
          class="note-title-input"
          placeholder="Wpisz tytuł notatki..."
        />
      </div>
      <div class="content-section">
        <h2>Treść</h2>
        <input
          type="text"
          class="note-content-input"
          placeholder="Wpisz treść notatki..."
        />
        <div class="note-pin">
          <input type="checkbox" class="note-pin-input" /> Przypnij notatkę
        </div>
      </div>
      <button class="add-btn">Add</button>
      <button class="clearAll-btn">ClearAll</button>
    </div>

    <div class="note-list">
      <ul></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
